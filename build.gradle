plugins {
    id 'java'
	id 'pmd'
}

repositories {
   mavenCentral()
}

dependencies {
	implementation 'net.sourceforge.pmd:pmd-java:6.39.0'
	implementation files(fileTree(dir: '.*/src/main/java', includes: ['*.java']))
}
pmd {
    toolVersion = '6.39.0'
    ruleSetFiles = files("pmd.xml")
    ruleSets = []
}
